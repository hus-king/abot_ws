obstacle_range: 4 #"obstacle_range" 参数确定最大范围传感器读数，这将导致障碍物被放入代价地图中。在这里，我们把它设置在2.5米，这意味着机器人只会更新其地图包含距离移动基座2.5米以内的障碍物的信息。
raytrace_range: 5 #“raytrace_range”参数确定了用于清除指定范围外的空间。将其设置为3.0米，这意味着机器人将尝试清除3米外的空间，在代价地图中清除3米外的障碍物。
#footprint: [[0.5, 0.5], [0.5, -0.5], [-0.5, -0.5], [-0.5, 0.5]]
robot_radius: 0.5

inflation_radius: 0.6 #中心点保持距离障碍物1米远
cost_scaling_factor: 2.5
#max_obstacle_height:  3.0
#min_obstacle_height:  -0.1
#combination_method:   1
#track_unknown_space:  true
map_type: costmap
observation_sources: scan
scan: { data_type: LaserScan, topic: scan, marking: true, clearing: true}
#sensor_frame: camera_init,
